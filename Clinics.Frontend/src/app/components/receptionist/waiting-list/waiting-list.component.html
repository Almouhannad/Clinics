<div class="custom-child" dir="rtl">
    <section class="section">
        
        <!-- #region Title-->
        <div class="custom-title">
            <h2>قائمة الانتظار:</h2>
            <p>مرتبة حسب ساعة الوصول</p>
        </div>
        <!-- #endregion -->

        <!-- #region buttons-->
        <div *ngIf="userData.role === RECEPTIONIST" class="custom-bttuons-after-title custom-create-button" >
            <a [routerLink]="['create']" appScrollToTop><button class="btn btn-lg btn-outline-success mb-5">إضافة +</button></a>
        </div>

        <div *ngIf="userData.role === DOCTOR">
            <app-doctor-status></app-doctor-status>
        </div>
        <!-- #endregion -->

        <!-- #region container-->
        <div class="container">
            <div class="row gy-5 ">
                <div *ngFor="let record of records" class="col-lg-4 col-md-6">
                    <app-waiting-list-item [model]="record" (deleted)="onRecordDeleted()"></app-waiting-list-item>
                </div>
            </div>
        </div>
        <!-- #endregion -->

    </section>
</div>
